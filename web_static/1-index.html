<!-- page that displays a header and a footer by using the style tag in the head tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        position: fixed;
        bottom: 0;
        height: 60px;
        background: #00ff00;
        width: 100%;
      }
      footer p {
        position: absolute;
        text-align: center;
        top: 10%;
        left: 0;
        right: 0;
      }
    </style>
    <title>HBnB</title>
  </head>
  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
