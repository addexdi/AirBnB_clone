<!-- HTML page that displays a header and a footer. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBnB</title>
  </head>
  <body style="margin: 0; padding: 0">
    <header style="background: #ff0000; height: 70px; width: 100%"></header>
    <footer
      style="
        position: fixed;
        background: #00ff00;
        height: 60px;
        width: 100%;
        bottom: 0;
      "
    >
      <p
        style="
          position: absolute;
          text-align: center;
          top: 10%;
          bottom: 0;
          right: 0;
          left: 0;
        "
      >
        Best School
      </p>
    </footer>
  </body>
</html>
